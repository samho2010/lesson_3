<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clicker game</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: sans-serif;
            background: #f6f7fb;
        }
        .card {
            background: (#fff);
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            width: 320px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bbb;
            background: #eee;
            cursor: pointer;
            font-size: 16px;
        }
     #surprise {
        font-size: 50px;
        margin: 12px 0;
        display: none;
    }   
    </style>
</head>
<body>
    <div class="card">
        <h1>Surprise  Button</h1>
        <div id="surprise">ðŸŽ‰</div>
        <button id="btn">Show Surprise</button>
    </div>
<script>
    const btn = document.getElementById('btn')
    const surprise = document.getElementById('surprise')
    btn.addEventListener('click', ()=>{
        const hidden = surprise.style.display == 'none'
        surprise.style.display = hidden ? 'block' : 'none'
        btn.textContent = hidden ? 'Hide Surprise' : 'Show Surprise'
    })
</script>
</body>
</html>
